<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档导航中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f9fc;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .nav-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .nav-card a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            display: block;
        }
        .nav-card p {
            margin-top: 10px;
            color: #666;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文档导航中心</h1>
        
        <div class="nav-links">
            <div class="nav-card">
                <a href="ar_upi_docs_index.html">AR UPI 需求文档</a>
                <p>查看AR UPI相关的需求文档和设计说明</p>
            </div>
            
            <div class="nav-card">
                <a href="lottery_docs_index.html">彩票需求文档</a>
                <p>查看彩票功能相关的需求文档和设计说明</p>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 文档导航中心. 全部文档仅供内部参考.</p>
        </footer>
    </div>
</body>
</html>
