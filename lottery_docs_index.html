<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩票需求文档导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f9fc;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e88e5;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        h2 {
            color: #43a047;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        h3 {
            color: #e53935;
            margin: 20px 0 10px 20px;
            font-size: 1.2rem;
        }
        .phase-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        .phase-1 {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        .status-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            background-color: #d2e3fc;
            color: #1967d2;
            border: 1px solid #8ab4f8;
        }
        .status-online {
            background-color: #e6f4ea;
            color: #137333;
            border: 1px solid #81c995;
        }
        .docs-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .doc-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #e0e0e0;
        }
        .doc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #e3f2fd;
        }
        .doc-card a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            padding: 5px 0;
        }
        .doc-card p {
            margin-top: 8px;
            color: #666;
            font-size: 0.9rem;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        .last-updated {
            margin-top: 5px;
            font-style: italic;
            color: #999;
        }
        
        /* 折叠面板样式 */
        .collapsible-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .collapsible-header h2 {
            margin: 0;
            flex: 1;
        }
        .toggle-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        .toggle-icon:hover {
            background-color: #e6e6e6;
        }
        .toggle-icon:before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-right: 2px solid #666;
            border-bottom: 2px solid #666;
            transform: rotate(45deg);
            top: 6px;
            left: 7px;
            transition: transform 0.3s ease;
        }
        .toggle-icon.collapsed:before {
            transform: rotate(-45deg);
            top: 8px;
        }
        .collapsible-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .collapsible-content.collapsed {
            max-height: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>彩票需求文档导航</h1>
        
        <!-- 一期需求可折叠面板 -->
        <div class="collapsible-panel">
            <div class="collapsible-header" onclick="toggleCollapse('phase1-content')">
                <h2>一期需求 <span class="phase-tag phase-1">Phase 1</span> <span class="status-tag status-online">已上线</span></h2>
                <div class="toggle-icon" id="phase1-toggle"></div>
            </div>
            <div class="collapsible-content" id="phase1-content">
                <div class="docs-list">
                    <div class="doc-card">
                        <a href="lottery_docs/彩票功能列表.html">彩票功能列表</a>
                        <p>查看彩票相关的功能清单和汇总</p>
                    </div>
                    
                    <div class="doc-card">
                        <a href="lottery_docs/彩票投注流程.html">彩票投注流程</a>
                        <p>查看彩票投注流程的基础设计和需求说明</p>
                    </div>
                    
                    <div class="doc-card">
                        <a href="lottery_docs/开奖规则.html">开奖规则</a>
                        <p>查看彩票开奖规则的设计和需求说明</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>彩票需求文档导航站</p>
            <p class="last-updated">最后更新时间: <script>document.write(new Date().toLocaleDateString('zh-CN'))</script></p>
        </footer>
    </div>
    
    <script>
        // 折叠面板功能
        function toggleCollapse(contentId) {
            var content = document.getElementById(contentId);
            var toggleIcon = document.getElementById(contentId.replace('content', 'toggle'));
            
            if (content.classList.contains('collapsed')) {
                // 展开面板
                content.classList.remove('collapsed');
                toggleIcon.classList.remove('collapsed');
            } else {
                // 收起面板
                content.classList.add('collapsed');
                toggleIcon.classList.add('collapsed');
            }
            
            // 阻止点击事件冒泡
            event.stopPropagation();
        }
    </script>
</body>
</html>
